<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildberries</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header"></header>
      <div class="main-content">

        <section class="product-cards">
          <div class="container">
            <h2 class="product-cards__tittle">Хиты продаж</h2>
            <div class="product-cards__container"></div>
             </section>

        <section class="banner">
          <div class="container">
            <div class="slider-box">
              <div class="slider-box__line">
                <img class="slider-box__image" src="../src/assets/images/swiper-adidas-collection.jpeg" alt="swimwear advertising">
                <img class="slider-box__image" src="../src/assets/images/swiper-home-appliances.jpeg" alt="household appliances advertising" >
                <img class="slider-box__image" src="../src/assets/images/swiper-sale-shoes.jpeg" alt="shoe discount banner">
              </div>
              <button class="slider-box__button slider-box__button-left" type="button">←</button>
              <button class="slider-box__button slider-box__button-right" type="button">→</button>
              <div class="slider-box__dots-set">
                <div id="0" class="slider-box__dot active-dot"></div>
                <div id="1" class="slider-box__dot"></div>
                <div id="2" class="slider-box__dot"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer"></footer>
    </div>
  </body>
</html>
