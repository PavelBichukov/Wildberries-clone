<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <title>Wildberries</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
          <div class="main-header__content">
            <div class="main-header__logo">
              <a href="#" class="main-header__logo-icon">
                <img src="../src/assets/images/WB-logo.png" alt="Wildberries logo" class="main-header__logo-icon-svg" />
              </a>
            </div>
            <form class="main-header__search">
              <svg width="48" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M38.7 13.5l-.2.3a6 6 0 10-.6.6l-.6.4 4.7 4.5a1 1 0 001.3-1.3l-4.6-4.5zM34 14a4.1 4.1 0 110-8.3 4.1 4.1 0 010 8.3z"
                  fill="#B6B6B6"
                />
              </svg>
              <input type="text" class="main-header__search-form" name="search-form" placeholder="Я ищу..." />
            </form>
            <button type="button" class="main-header__basket">
              <svg
                class="main-header__basket-img"
                width="27"
                height="24"
                viewBox="0 0 27 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  clip-rule="evenodd"
                  d="M8.5 1.5C8.5 2.5 6 2.5 4.5 2.5C3 2.5 0.5 2.5 0.5 1.5C0.5 0.5 3 0.5 4.5 0.5C6 0.5 8.5 0.5 8.5 1.5ZM11.8212 16.119C11.3452 16.1949 10.8829 15.9206 10.7214 15.4665L7.48289 6.35812C7.24913 5.70067 7.74355 5.01199 8.44122 5.02324L25.8008 5.30317C26.425 5.31324 26.8875 5.88644 26.7654 6.49865L25.4106 13.2909C25.3288 13.701 25.0004 14.017 24.5874 14.0828L11.8212 16.119ZM13.6523 21.0331C13.6523 22.3178 12.6109 23.3593 11.3262 23.3593C10.0415 23.3593 9 22.3178 9 21.0331C9 19.7484 10.0415 18.707 11.3262 18.707C12.6109 18.707 13.6523 19.7484 13.6523 21.0331ZM22.957 23.3593C24.2417 23.3593 25.2832 22.3178 25.2832 21.0331C25.2832 19.7484 24.2417 18.707 22.957 18.707C21.6723 18.707 20.6309 19.7484 20.6309 21.0331C20.6309 22.3178 21.6723 23.3593 22.957 23.3593Z"
                  fill="white"
                />

              <span class="main-header__basket-caption">Корзина</span>
            </button>
          </div>
        </div>
      </header>
      <div class="main-content"></div>
      <footer class="main-footer"></footer>
    </div>
  </body>
</html>
